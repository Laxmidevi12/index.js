<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="main">
            <div class="container1">
                <center>
                    <h2>Registration form</h2>
                    <form id="my-form">
                        <label for="name">Name</label>
                        <input required type="text" id="name" name="fullName" placeholder="Enter full name">
                        <br><br>

                        <label for="email">Email</label>
                        <input required type="email" id="email" name="userEmail" placeholder="Enter email">
                        <br><br>

                        <label for="password">Password</label>
                        <input required type="password" id="password" name="userPassword" placeholder="Enter password">
                        <br><br>

                        <label for="dob">Dob</label>
                        <input required type="date" id="dob" name="userDob" min="1968-11-21" max="2023-11-21"/>
                        <br><br>
                         <input required type="checkbox" id="accept terms" name="accept terms">
                        <label for="accept terms">Accept Terms & Conditions</label>
                        <br><br>

                        <button type="submit">Submit</button>
                    </form>
                </center>
            </div>
        </div>
        
        <div>
            <center>
                <div class="container2">
                    <h2>Entries</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Dob</th>
                                <th>Accepted terms?</th>
                            </tr>
                        </thead>
                        <tbody id="user-details"></tbody>
                    </table>
                </div>
            </center>
        </div>
        
        <script src="./index.js"></script>
    </body>
</html>
